{% extends 'index.html' %}

{% load static %}

{% block title %}
SENAI - ADICIONAR CURSO
{% endblock %}

{% block body %}
<div class="container" style="display: flex; align-items: center; justify-content: center;">
    <section class="adicionar-curso">
        <h1>Adicionar Curso</h1>
        <div class="form-container">
            <div class="left-side">
                <i id="icon-add" style="font-size: 150px; padding-left: 50px; "></i>
            </div>
            <input id="form-picker"class="form-control iconpicker" placeholder="Icon Picker" aria-label="Icone Picker"
                    aria-describedby="basic-addon1">
                    <button id="btn-icon-add">Adicionar Icone</button>
            <div class="right-side">
                <form method="POST">
                    {% csrf_token %}
                    
                    <div class="form-group" style="display: block;">
                        <div>
                            <label for="nome">Curso:</label>
                        </div>
                        <div>
                            {{form.curso}}
                        </div>
                        
                    </div>

                    <div>
                        <button type="submit" action="POST" class="btn btn-primary">Adicionar</button>
                    </div>

                </form>
            </div>
        </div>
    </section>
</div>

<style>
    body {
        color: white;
        font-family: sans-serif;
        margin: 0;
        padding: 0;
    }

    .container {
        margin: 0 auto;
        padding-top: 80px;
    }

    .adicionar-curso h1 {
        font-size: 2.5em;
        font-weight: normal;
        margin-bottom: 40px;
        text-align: center;
        margin-top: 10px;
        font-family: 'Inria Serif', serif;
        font-weight: bold;

    }

    .form-container {
        display: inline-block;
        justify-content: center;
        align-items: center;
        border-radius: 10px;
        padding: 20px;
    }

    .left-side {
    text-align: center;
    padding-left: 30px;
    margin-left: 30px;
    margin-bottom: 50px;
    margin-right: 130px;
    margin-top: 10px;
}

    .form-group {
        display: flex;
        justify-content: flex-start;
        align-items: center;
        margin-bottom: 15px;
    }

    .obs{
        display: block;
        font-family: sans-serif;
        font-size: 20px;

    }

    .form-group label {
        font-size: 18px;
        width: 100px;
        margin-right: 10px;
    }

    .form-control {
        background-color: #bcbcbc80;
        color: white;
        border: 1px solid #686868;
        padding: 7px;
        border: none;
        border-radius: 5px;
        margin-bottom: 15px;
        width: 400px;
        box-sizing: border-box;
    }

    .btn {
        background-color: #686868;
        color: white;
        border: none;
        cursor: pointer;
        font-size: 18px;
        transition: background-color 0.3s;
        border-radius: 5px;
        width: 200px;
        margin-top: 15px;
        margin-left: 90px;
        font-family: 'Inria Serif', serif;
        font-weight: bold;
    }

    .btn:hover {
        background-color: #555;
    }
</style>
{% endblock %}
