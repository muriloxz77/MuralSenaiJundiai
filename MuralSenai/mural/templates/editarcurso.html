{% extends 'index.html' %}

{% load static %}

{% block title %}
SENAI - EDITAR CURSO
{% endblock %}

{% block body %}

<div class="container">
    <h1>Editar Curso: {{ curso.curso }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Salvar</button>
    </form>
</div>

<style>
    body {
        background-color: black;
        color: white;
        font-family: sans-serif;
        margin: 0;
        align-items: center;
        min-height: 100vh;
    }

    .container {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        margin-left: 100px;
    }

    .logo {
        font-size: 3em;
        font-weight: bold;
        margin-bottom: 20px;
    }
</style>

{% endblock %}
